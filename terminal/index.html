<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Terminal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="matrix"></canvas>

<div id="terminal">

  <div id="header">
    <span>root@portfolio</span>
    <span class="dot green"></span>
    <span class="dot yellow"></span>
    <span class="dot red"></span>
  </div>

  <div id="mapContainer">
    <canvas id="map"></canvas>
  </div>

  <div id="output"></div>

  <div id="input-line">
    <span class="prompt">root@portfolio:~$</span>
    <input id="input" autocomplete="off" autofocus>
  </div>

</div>

<audio id="typeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-soft-1121.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
